<table class="table-project">
  <thead>
  <tr>
    <th>Managed by</th>
    <th>Id</th>
    <th>Title</th>
    <th>Users</th>
    <th>Issues</th>
    <th>Status</th>
  </tr>
  </thead>
  <tbody  *ngFor="let project of filteredProjects | filterEntries: filterConfig">
  <tr>
    <td class="table-profile">
      <svg class="table-profile__icon">
        <use [attr.xlink:href]="[icons.userProfileIcon]" [ngClass]="{'svg-fill__m-Grey': true}"></use>
      </svg>
      <p class="par3">{{project.managedBy}}</p>
    </td>
    <td><p>{{project.id}}</p></td>
    <td><p class="par3__m">{{project.name}}</p></td>
    <td><p>{{project.users.length}}</p></td>
    <td><p>{{project.issues.length}}</p></td>
    <td><app-status-toggle [isChecked]="!project.status"></app-status-toggle></td>
  </tr>
  </tbody>
</table>
