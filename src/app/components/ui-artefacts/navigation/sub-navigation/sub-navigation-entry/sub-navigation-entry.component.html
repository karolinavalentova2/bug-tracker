<a
  class="side-navigation__collapsible__subtitle"
  [ngClass]="{'side-navigation__collapsible__subtitle__highlight': activePath === path}">
  <div [ngClass]="{'highlighter': activePath === path}"></div>
  <div class="pathfinder" (click)="navigationService.doNavigate(path)">
    <p>{{name}}</p>
  </div>
</a>
