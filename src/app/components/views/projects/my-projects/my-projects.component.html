<app-side-filter [labels]="filterEntries" (filterConfig)="doListenToFilterChanged($event)"></app-side-filter>
<div class="main-view">
  <div class="main-view__header">
    <div class="main-view__header__headline">
      <h1 class="header3__m">My projects</h1>
      <p class="par3">{{filterConfig.value === true ? "Recently edited completed projects" : "All my projects"}}</p>
    </div>
    <div class="main-view__header__buttons">
      <button class="add-new-button">Create new project</button>
    </div>
  </div>
  <app-project-table [Projects]="mocktableProject" [filterConfig]="filterConfig"></app-project-table>
</div>
