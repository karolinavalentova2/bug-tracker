<app-side-filter></app-side-filter>
<div class="main-view">
  <div class="main-view__header">
    <div class="main-view__header__headline">
      <h1 class="header3__m">My projects</h1>
      <p class="par3">Recent projects in the past 7 days</p>
    </div>
    <div class="main-view__header__buttons">
      <button class="add-new-button">Create new project</button>
    </div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Managed by</th>
        <th>Id</th>
        <th>Title</th>
        <th>Users</th>
        <th>Issues</th>
        <th>Status</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let project of mocktableProject">
        <td class="table-profile">
          <svg class="table-profile__icon">
            <use [attr.xlink:href]="[icons.userProfileIcon]" [ngClass]="{'svg-fill__m-Grey': true}"></use>
          </svg>
          <p class="par3">{{project.managedBy}}</p>
        </td>
        <td><p>{{project.id}}</p></td>
        <td><p class="par3__m">{{project.name}}</p></td>
        <td><p>{{project.users.length}}</p></td>
        <td><p>{{project.issues.length}}</p></td>
        <td><p><app-status-toggle></app-status-toggle></p></td>
      </tr>
    </tbody>
  </table>
</div>
